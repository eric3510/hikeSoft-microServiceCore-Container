micro:
  server:
    name: baseServer
    db-name: base_server_test1
  db:
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql

spring:
  application:
    name: ${micro.server.name}
  datasource:
    db1:
      driver-class-name: ${micro.db.driver-class-name}
      platform: ${micro.db.platform}
    #db2数据库一般为只读库
    db2:
      driver-class-name: ${micro.db.driver-class-name}
      platform: ${micro.db.platform}
  mvc:
    static-path-pattern: /api/**

server:
  port: 8080
  context-path: /
  tomcat:
    uri-encoding: utf-8
    accesslog:
      enabled: true
      directory :

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

start-up-config:
  mysql: true
  redis: false

redis-config:
  host: localhost
  port: 6379
  auth:
  maxActive: 200
  maxIdle: 32
  maxWait: 10000
  timeOut: 10000
  testOnBorrow: false

