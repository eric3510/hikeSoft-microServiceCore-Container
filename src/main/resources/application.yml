micro:
  server:
    name: baseServer
    db-name: base_server_test1
    db:
      driver-class-name: com.mysql.jdbc.Driver
      platform: mysql
  api-path: /
  eureka:
    base-port: 9001
    instance-quantity: 2 #注册中心高可用最大实例上限
    local-url: #测试环境地址
    test-url: http://testadmin.hushijie.com.cn #
    develop-url: http://testadmin.hushijie.com.cn #
    online-url: http://dataplane.hushijie.com.cn #

spring:
  application:
    name: ${micro.server.name}
  datasource:
    db1:
      driver-class-name: ${micro.server.db.driver-class-name}
      platform: ${micro.db.platform}
    #db2数据库一般为只读库
    db2:
      driver-class-name: ${micro.server.db.driver-class-name}
      platform: ${micro.db.platform}


server:
  port: 8080
  context-path: /
  tomcat:
    uri-encoding: utf-8
    accesslog:
      enabled: true
      directory :

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true

start-up-config:
  mysql: true
  redis: false

redis-config:
  host: localhost
  port: 6379
  auth:
  maxActive: 200
  maxIdle: 32
  maxWait: 10000
  timeOut: 10000
  testOnBorrow: false

